<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="certifications.js"></script>
    <title>BRQ | Nova Certificação</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">
            <img src="https://www.brq.com/_nuxt/image/1cbaa8.webp" width="100" height="auto">
        </a>
    </nav>

    <main class="main-new">

        <h1>Nova Certificação</h1>

        <form onsubmit="newCertification(event)">

            <div class="form-group">
                <label for="name">Nome da certificação</label>
                <input type="text" class="form-control" id="certificationName" aria-describedby="name" placeholder="Azure Developer Associate, PSM I..." required/>
            </div>

            <div class="form-group">
                <label for="name">Instituição</label>
                <input type="text" class="form-control" id="institution" aria-describedby="institution" placeholder="Microsoft, Scrum.org..." required/>
            </div>

            <div class="d-flex flex-column" id="skillList">
                <label for="name">Skill da certificação</label>


            </div>

            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>

    </main>
</body>
