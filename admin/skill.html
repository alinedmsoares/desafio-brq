<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="skills.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>BRQ | Nova Skill</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">
            <img src="https://www.brq.com/_nuxt/image/1cbaa8.webp" width="100" height="auto">
        </a>
    </nav>

    <main class="main-new">

        <h1>Nova Skill</h1>

        <form onsubmit="newSkill(event)">
            <div class="form-group">
                <label for="name">Nome da skill</label>
                <input type="text" class="form-control" id="skillName" aria-describedby="name" placeholder="Flutter, Python, Java..." required/>
            </div>

            <button type="submit" class="btn btn-primary">Criar</button>
        </form>

    </main>
</body>
