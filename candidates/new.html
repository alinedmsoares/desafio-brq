<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="48x48" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <title>BRQ | Nova Candidatura</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">
            <img src="https://www.brq.com/_nuxt/image/1cbaa8.webp" width="100" height="auto">
        </a>
    </nav>

    <main class="main-new">


        <h1>Nova candidatura</h1>

        <form onsubmit="newCandidate(event)">
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="João da Silva" required/>
            </div>

            <div class="form-group">
                <label for="name">CPF</label>
                <input type="text" class="form-control" id="cpf" aria-describedby="cpf" placeholder="000.000.000-00" required/>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="email@email.com" required/>
            </div>

            <div class="form-group">
                <label for="phone">Número de telefone</label>
                <input type="phone" class="form-control" id="phone" aria-describedby="phone" placeholder="(00) 00000-0000" required/>
                <small id="phone" class="form-text text-muted">Informe o número com o DDD</small>
            </div>

            <div class="form-group">
                <label for="gender">Gênero</label>
                <select class="form-control" id="gender" required>
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthdate">Data de nascimento</label>
                <input type="date" class="form-control" id="birthdate" aria-describedby="birthdate" required/>
            </div>

            <button type="submit" class="btn btn-primary">Continuar</button>
        </form>

    </main>
</body>
